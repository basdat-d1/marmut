{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Detail Item</title>
{% endblock meta %}

{% block content %}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Poppins:wght@300;500&display=swap');

    .detail-header {
        background: linear-gradient(135deg, rgba(58,123,213,0.9), rgba(58,213,198,0.9)), url('https://www.transparenttextures.com/patterns/diamond-upholstery.png');
        background-size: cover;
    }

    .detail-title {
        font-family: 'Montserrat', sans-serif;
    }

    .detail-content {
        font-family: 'Poppins', sans-serif;
    }

    .bg-card {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(10px);
        border-radius: 12px;
    }

    .detail-text {
        font-weight: 500;
    }

    .detail-label {
        font-weight: 600;
    }

    .detail-link {
        font-weight: 500;
        transition: color 0.3s ease;
    }

    .detail-link:hover {
        color: #5a67d8;
    }
</style>

<div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <div class="bg-card shadow-lg overflow-hidden">
        <div class="detail-header p-6">
            <h2 class="text-4xl detail-title font-bold text-white mb-2">{{ item_type }}</h2>
            <p class="text-2xl detail-title font-bold text-gray-200">{{ item_title }}</p>
        </div>
        <div class="p-6 detail-content">
            <div class="mb-6">
                <p class="text-lg text-gray-700"><span class="detail-label">Oleh:</span> <span class="detail-text text-gray-900">{{ oleh }}</span></p>
            </div>
            <div class="grid grid-cols-2 gap-6 mb-6">
                <div>
                    <p class="text-lg text-gray-700"><span class="detail-label">Tanggal Rilis:</span></p>
                    <p class="detail-text text-gray-900">{{ tanggal_rilis }}</p>
                </div>
                <div>
                    <p class="text-lg text-gray-700"><span class="detail-label">Tahun:</span></p>
                    <p class="detail-text text-gray-900">{{ tahun }}</p>
                </div>
                <div>
                    <p class="text-lg text-gray-700"><span class="detail-label">Durasi:</span></p>
                    <p class="detail-text text-gray-900">{{ durasi }} menit</p>
                </div>
            </div>
        </div>
        <div class="p-6 bg-gray-100">
            <a href="{% url 'search_view' %}" class="detail-link text-blue-600 hover:text-blue-800">Kembali ke Pencarian</a>
        </div>
    </div>
</div>
{% endblock content %}
