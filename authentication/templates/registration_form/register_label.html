{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Register Label</title>
{% endblock meta %}

{% block content %}
{% include "navbar/navbar_guest.html" %}
<div class="bg-gradient-to-bl from-indigo-500/20 pt-48 h-screen">
    <div class="flex justify-center">
        <div class="bg-gray/20 text-white shadow-2xl border-white rounded-3xl pt-8 px-24">
            <h1 class="flex justify-center text-4xl mb-10">Register Label</h1>
            <div class="text-black">
                <form method="post">
                    {% csrf_token %}
                    <div class="py-2">
                        <label class="text-white">Email</label><br>
                        <input type="text" name="email" placeholder="example@gmail.com" class="rounded-xl w-64 p-1"/>
                    </div>
                    <div class="py-2">
                        <label class="text-white">Password</label><br>
                        <input id="password" name="password" type="password" placeholder="Masukkan password Anda" class="rounded-xl w-64 p-1" required/>
                    </div>
                    <div class="py-2">
                        <label class="text-white">Nama</label><br>
                        <input type="text" name="nama" placeholder="Masukkan nama Anda" class="rounded-xl w-64 p-1"/>
                    </div>
                    <div class="py-2">
                        <label class="text-white">Kontak</label><br>
                        <input type="text" name="kontak" placeholder="Masukkan kontak Anda" class="rounded-xl w-64 p-1"/>
                    </div>
                    <div class="flex justify-center gap-5 my-10">
                        <button type="button" class="border-2 border-graybright text-graybright rounded-xl py-2 px-6 hover:bg-graybright hover:text-black duration-200" onclick="javascript:history.go(-1)">Cancel</button>
                        <button type="submit" class="border-2 border-green text-green rounded-xl py-2 px-6 hover:bg-green hover:text-black duration-200">Register</button>
                    </div>
                </form>                
            </div>
        </div>
    </div>
</div>
{% endblock content %}
