{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Authentication</title>
{% endblock meta %}

{% block content %}
{% include "navbar/navbar_guest.html" %}
<div class="bg-gradient-to-bl from-indigo-500/20 pt-72 h-screen">
    <div class="flex flex-col items-center justify-center">
        <div class="text-center text-white">
            <img src="{% static 'images/marmut.png' %}" alt="Marmut Logo" class="mb-4 mx-auto">
            <div class="flex justify-center items-center mb-6">
                <i class="fa fa-music text-white text-3xl neon-effect mr-2"></i>
                <h1 class="text-4xl font-bold">Marmut-D1</h1>
            </div>
            <div class="flex justify-center items-center mb-8">
                <p class="text-2xl font-bold neon-text animate-pulse">Your ultimate music and podcast experience starts here.</p>
            </div>
            <div class="flex justify-center gap-5 my-5">
                <button class="border-2 border-blue text-blue rounded-xl py-2 px-4 hover:bg-blue hover:text-black duration-200">
                    <a href="/login">Login</a>
                </button>
                <button class="border-2 border-blue text-blue rounded-xl py-2 px-4 hover:bg-blue hover:text-black duration-200">
                    <a href="/register">Register</a>
                </button>
            </div>
        </div>
    </div>
</div>

<style>
    @keyframes pulse-animation {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
    }
    .animate-pulse {
        animation: pulse-animation 2s infinite ease-in-out;
    }
    .neon-text {
        text-shadow: 0 0 2px #fff, 0 0 4px #fff, 0 0 6px #0fa, 0 0 8px #0fa, 0 0 10px #0fa;
    }
</style>
{% endblock %}
